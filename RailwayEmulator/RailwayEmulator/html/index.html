<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Railway Emulator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#btnLoad").click(function() {
                    getData();
                });

                $("#btnPlayStop").click(function() {
                    play = !play;
                });

                setInterval(tick, 1000);
            });

            var play = false;

            function tick() {
                if (play) {
                    getData();
                }
            }

            function getData() {
                $.get("http://localhost:8080/lines", function(data) {
                        var lines = data.Lines;
                        for (var iLine=0; iLine<lines.length; iLine++) {
                            var line = lines[iLine];

                            var lineElId = "dv" + line.Id;
                            var lineEls = $('#dvLines > #' + lineElId);
                            if (lineEls.length === 0) {
                                var lineHtml = '<div class="container p-3 my-3 border">' +
                                                    line.Name +
                                                    '<div class="container p-3 my-3 border">' +
                                                        '<div class="emu-train-container-top">' +
                                                        '</div>' +
                                                    '</div>' +
                                                    '<div class="emu-station-container"></div>' +
                                                    '<div class="container p-3 my-3 border">' +
                                                        '<div class="emu-train-container-bottom">' +
                                                        '</div>' +
                                                    '</div>' +
                                                '</div>';

                                lineEls = $(lineHtml).attr('id', lineElId).appendTo('#dvLines');
                            }

                            var trains = line.Trains;
                            for (var iTrain=0; iTrain<trains.length; iTrain++) {
                                var train = trains[iTrain];

                                var trainElId = "sp" + train.Number;

                                $('#' + lineElId + ' #' + trainElId).remove();

                                var trainStationsHtml = '';
                                if (train.PrevStation) {
                                    var fields0 = train.PrevStation.Fields[0];
                                    trainStationsHtml += 'p:' + fields0.Station.Code;
                                }

                                if (train.CurrStation) {
                                    var fields0 = train.CurrStation.Fields[0];
                                    trainStationsHtml += 'c:' + fields0.Station.Code;
                                }

                                if (train.NextStation) {
                                    var fields0 = train.NextStation.Fields[0];
                                    trainStationsHtml += 'n:' + fields0.Station.Code;
                                }

                                if (train.Direction > 0) {
                                    var trainHtml = '<span class="emu-train">' +
                                                        trainStationsHtml + ' ' + train.Number + ' ' + train.Point +
                                                        '<i class="fa fa-angle-double-right"></i>' +
                                                    '</span>';
                                } else {
                                    var trainHtml = '<span class="emu-train">' +
                                                        '<i class="fa fa-angle-double-left"></i>' +
                                                        trainStationsHtml + ' ' + train.Number + ' ' + train.Point +
                                                    '</span>';
                                }

                                if (train.Direction > 0) {
                                    $(trainHtml).attr('id', trainElId).appendTo('#' + lineElId + ' .emu-train-container-top');
                                } else {
                                    $(trainHtml).attr('id', trainElId).appendTo('#' + lineElId + ' .emu-train-container-bottom');
                                }

                                $('#' + trainElId).css('left', train.Point + '%');
                            }

                            var stations = line.Stations;
                            for(var iStation=0; iStation<stations.length; iStation++) {
                                var station = stations[iStation];

                                var stationElId = "sp" + station.Code;

                                $('#' + lineElId + ' #' + stationElId).remove();

                                var stationHtml = '<span class="emu-station">' + station.Code + '</span>';

                                console.log(stationHtml);

                                $(stationHtml).attr('id', stationElId).appendTo('#' + lineElId + ' .emu-station-container');
                                $('#' + stationElId).css('left', station.FromPoint + '%');
                            }
                        }
                    });
            }

        </script>
        <style>
            .emu-train-container-top {
                position: relative;
                width: 100%;
                height: 100px;
            }

            .emu-train-container-bottom {
                position: relative;
                width: 100%;
                height: 100px;
            }

            .emu-train {
                position: absolute;
                border: 1px solid black;
                width: 150px;
                height: 50px;
            }

            .emu-train-separator {
                width: 10px;

            }

            .emu-station-container {
                position: relative;
                width: 100%;
                height: 50px;
            }

            .emu-station {
                position: absolute;
                width: 100px;
                height: 25px;
                left: 50%;
            }

            .emu-train-777 {
                position: absolute;
                border: 1px solid black;
                width: 150px;
                height: 80px;
                top: 0;
                left: 5%;
            }

            .emu-train-778 {
                position: absolute;
                border: 1px solid black;
                width: 200px;
                height: 25px;
                top: 0;
                left: 40%;
            }
        </style>
    </head>

    <body>
        <div class="container-fluid">
            <h1>Railway Emulator</h1>
            <div id="dvLines">

                <div class="container p-3 my-3 border">
                    Line 01
                    <div class="container p-3 my-3 border">

                        <div class="emu-train-container-top">
                            <span class="emu-train-777">
                                <table>
                                    <tr>
                                        <td>
                                            <table>
                                                <tr>
                                                    <td>STV</td>
                                                    <td></td>
                                                </tr>
                                                <tr>
                                                    <td>PAR</td>
                                                    <td>22:13:55</td>
                                                </tr>
                                                <tr>
                                                    <td>OSL</td>
                                                    <td>22:03:22</td>                                                    
                                                </tr>
                                            </table>
                                        </td>
                                        <td class="emu-train-separator"></td>
                                        <td>
                                            <table>
                                                <tr>
                                                    <td>777</td>
                                                </tr>
                                                <tr>
                                                    <td><i class="fa fa-angle-double-right"></i></td>
                                                </tr>
                                                <tr>
                                                    <td>10.0</td>
                                                </tr>
                                            </table>
                                            
                                            
                                        </td>
                                    </tr>
                                </table>
                                
                            </span>
                            <span class="emu-train-778">
                                778 10.0
                                <i class="fa fa-angle-double-right"></i>
                            </span>
                        </div>

                        <div class="emu-station-container">
                            <span class="emu-station" style="left: 12%;">OSL</span>
                            <span class="emu-station" style="left: 22%;">PAR</span>
                            <span class="emu-station" style="left: 92%;">STV</span>
                        </div>

                        <div class="emu-train-container-bottom">
                            <span class="emu-train-777">
                                <i class="fa fa-angle-double-left"></i>
                                777 10.0
                            </span>
                            <span class="emu-train-778">
                                <i class="fa fa-angle-double-left"></i>
                                778 10.0
                            </span>
                        </div>

                    </div>
                </div>

            </div>
            <!-- <button id="btnLoad">Load</button> -->
            <button id="btnPlayStop">
                <i class="fa fa-pause"></i>
            </button>
        </div>
    </body>
</html>
