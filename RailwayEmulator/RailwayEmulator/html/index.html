<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Railway Emulator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function() {
                    getData();
                });

                setInterval(tick, 1000);
            });

            function tick() {
                getData();
            }

            function getData() {
                $.get("http://localhost:8080/lines", function(data) {
                        var lines = data.Lines;
                        for (var iLine=0; iLine<lines.length; iLine++) {
                            var line = lines[iLine];

                            var lineElId = "dv" + line.Id;
                            var lineEls = $('#dvLines > #' + lineElId);
                            if (lineEls.length === 0) {
                                var lineHtml = '<div class="container p-3 my-3 border">' +
                                                    line.Name +
                                                    '<div class="container p-3 my-3 border">' +
                                                        '<div class="emu-train-container-top">' +
                                                        '</div>' +
                                                    '</div>' +
                                                    '<div class="container"></div>' +
                                                    '<div class="container p-3 my-3 border">' +
                                                        '<div class="emu-train-container-bottom">' +
                                                        '</div>' +
                                                    '</div>' +
                                                '</div>';

                                lineEls = $(lineHtml).attr('id', lineElId).appendTo('#dvLines');
                            }

                            var trains = line.Trains;
                            for (var iTrain=0; iTrain<trains.length; iTrain++) {
                                var train = trains[iTrain];

                                var trainElId = "sp" + train.Number;

                                $('#' + lineElId + ' #' + trainElId).remove();

                                var trainEls = $('#' + lineElId + ' #' + trainElId);
                                if (trainEls.length === 0) {

                                    var trainHtml = '';
                                    if (train.Direction > 0) {
                                        var trainHtml = '<span class="emu-train">' +
                                                            train.Number + ' ' + train.Point +
                                                            '<i class="fa fa-angle-double-right"></i>' +
                                                        '</span>';
                                    } else {
                                        var trainHtml = '<span class="emu-train">' +
                                                            '<i class="fa fa-angle-double-left"></i>' +
                                                            train.Number + ' ' + train.Point +
                                                        '</span>';
                                    }

                                    if (train.Direction > 0) {
                                        trainEls = $(trainHtml).attr('id', trainElId).appendTo('#' + lineElId + ' .emu-train-container-top');
                                    } else {
                                        trainEls = $(trainHtml).attr('id', trainElId).appendTo('#' + lineElId + ' .emu-train-container-bottom');
                                    }
                                }

                                $('#' + trainElId).css('left', train.Point + '%');
                            }
                        }
                    });
            }

        </script>
        <style>
            .emu-train-container-top {
                position: relative;
                width: 100%;
                height: 50px;
            }

            .emu-train-container-bottom {
                position: relative;
                width: 100%;
                height: 50px;
            }

            .emu-train {
                position: absolute;

                height: 25px;
            }

            }

            .emu-train-778 {
